<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Collection</title>
        <meta name="description" content="All product collection">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom/combined-styles.css">
    </head>
    <body>
        <main>
            <div class="relative container max-w-[1200px] mx-auto p-4" id="collection">
                <div class="page-heading text-center">
                    <a href="index.html">
                        <h1 class="text-3xl tracking-[1px] mt-4 mb-8 sm:m-5 sm:mb-10">Collection</h1>
                    </a>
                </div>
                
                <div class="product-list-filter-container flex justify-between mb-10 p-3 text-[14px]">
                    <div class="text-center sm:text-right">
                        <div id="sort-filter-container">
                            <button class="sort-filter-btn flex items-center text-[14px] hover:text-slate-600">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                                    <path d="M6.5 2.25a.75.75 0 0 0-1.5 0v3a.75.75 0 0 0 1.5 0V4.5h6.75a.75.75 0 0 0 0-1.5H6.5v-.75ZM11 6.5a.75.75 0 0 0-1.5 0v3a.75.75 0 0 0 1.5 0v-.75h2.25a.75.75 0 0 0 0-1.5H11V6.5ZM5.75 10a.75.75 0 0 1 .75.75v.75h6.75a.75.75 0 0 1 0 1.5H6.5v.75a.75.75 0 0 1-1.5 0v-3a.75.75 0 0 1 .75-.75ZM2.75 7.25H8.5v1.5H2.75a.75.75 0 0 1 0-1.5ZM4 3H2.75a.75.75 0 0 0 0 1.5H4V3ZM2.75 11.5H4V13H2.75a.75.75 0 0 1 0-1.5Z" />
                                </svg>
                                <span class="sort-filter-btn-label ml-1">Sort and filter</span>
                            </button>
                            
                            <!-- Sidebar -->
                            <div class="sidebar" id="sort-filter-sidebar">
                                <div class="sidebar-content">
                                    <div class="sidebar-header">
                                        <div class="text-[16px] uppercase">Sort and Filter</div>
                                        <button class="closebtn">&times;</button>
                                    </div>
                                    
                                    <div class="sidebar-body">
                                        <div class="mb-12">
                                            <div class="text-xs uppercase mb-5">Sort by</div>
                                            <ul class="text-[14px]" id="sort-product">
                                                <li class="flex items-center mb-3">
                                                    <input type="radio" name="sortItem" class="mr-2" id="price-low-to-high" value="priceLowToHigh">
                                                    <label for="price-low-to-high">Price: Low to High</label>
                                                </li>
                                                <li class="flex items-center mb-3">
                                                    <input type="radio" name="sortItem" class="mr-2" id="price-high-to-low" value="priceHighToLow">
                                                    <label for="price-high-to-low">Price: High to Low</label>
                                                </li>
                                                <li class="flex items-center mb-3">
                                                    <input type="radio" name="sortItem" class="mr-2" id="rating" value="rating">
                                                    <label for="rating">Highest Rated</label>
                                                </li>
                                            </ul>
                                        </div>

                                        <div class="" id="filter-product">
                                            <div class="text-xs uppercase mb-1">Filter by</div>

                                            <div class="accordion-container">
                                                <div id="filter-by-category">
                                                    <button class="accordion-btn">Category</button>
                                                    <div class="accordion-panel">
                                                        <ul class="text-[14px]" id="category"></ul>
                                                    </div>
                                                </div>

                                                <div id="filter-by-brand">
                                                    <button class="accordion-btn">Collection</button>
                                                    <div class="accordion-panel">
                                                        <ul class="text-[14px]" id="brands"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div id="overlay-bg"></div>
                        </div>
                    </div>

                    <div class="text-center sm:text-right">
                        <div class="result"><span id="products-qty"></span></div>
                    </div>
                </div>

                <div class="loading-overlay">
                    <img src="img/loading.svg" alt="Loading" />
                </div>
                <section class="product-grid grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-5 gap-y-8"></section>
             
                <div class="flex justify-center mt-6 mb-4">
                    <div id="pagination"></div>
                </div>
            </div>
        </main>

        <footer class="container max-w-[1000px] text-center mx-auto p-6">
            <p class="text-xs">Copytight &copy; 2024 All Rights Reserved</p>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
